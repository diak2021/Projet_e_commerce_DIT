                                                        <!-- Informations de base -->
                                                        <!-- Formulaire d'inscription -->
                                                        <form id="inscription-form" action="index.html" method="post" class="auth-form">

                                                                </div>
                                                                <div class="mb-3">

                                                                </div>
                                                            </div>

                                                            <!-- Étape 2 : Informations de contact -->
                                                            <div class="inscription-step" id="step-2" style="display: none;">
                                                                <!-- Informations de contact -->

                                                                    <label for="nomContact" class="form-label">Nom du contact</label>
                                                                    <input type="text" class="form-control" id="nomContact" name="nomContact" required placeholder="Entrez le nom du contact">
                                                                </div>

        <!-- Switcher Js -->

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.getElementById('inscription-form');
                const steps = form.querySelectorAll('.inscription-step');
                let currentStep = 0;
        
                function showStep(stepIndex) {
                    steps.forEach((step, index) => {
                        if (index === stepIndex) {
                            step.style.display = 'block';
                        } else {
                            step.style.display = 'none';
                        }
                    });
        
                    // Afficher/masquer les boutons de navigation en fonction de l'étape actuelle
                    document.getElementById('prev-step').style.display = stepIndex === 0 ? 'none' : 'block';
                    document.getElementById('next-step').style.display = stepIndex === steps.length - 1 ? 'none' : 'block';
                    document.getElementById('submit-btn').style.display = stepIndex === steps.length - 1 ? 'block' : 'none';
                }
        
                function goToStep(stepIndex) {
                    if (stepIndex >= 0 && stepIndex < steps.length) {
                        currentStep = stepIndex;
                        showStep(currentStep);
                    }
                }
        
                document.getElementById('prev-step').addEventListener('click', function () {
                    goToStep(currentStep - 1);
                });
        
                document.getElementById('next-step').addEventListener('click', function () {
                    goToStep(currentStep + 1);
                });
            });
        </script>
